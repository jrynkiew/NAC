version: '2'

services:
  jrpc:
    container_name: jrpc-beta-v2
    #Uncomment this line to use a pre-built container If you do so, comment out the "build" section
    #image: jrpc1/jrpc-linux-buildsystem:latest
    build: 
        context: ./
        dockerfile: Dockerfile
    restart: "always"
    links:
      - "jenkins:server"
    volumes:
      - "..:/mnt"
      - "./build-tests/:/build/tests/"
      - "./jenkins/:/build/jenkins-scripts/"
    environment:
      - CMAKE_VERSION=3.24.1
      - GLFW_VERSION=3.3.8
      - SDL_VERSION=2.26.2
    networks:
      - jenkins_network
    command: "/build/jenkins-scripts/start-agent.sh"

  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    networks:
      - jenkins_network

volumes:
  jenkins_home:

networks:
  jenkins_network: